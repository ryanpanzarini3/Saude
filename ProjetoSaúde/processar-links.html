<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Links - Google Maps para Coordenadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
        }

        .section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 10px;
        }

        textarea {
            height: 400px;
            background: #f9f9f9;
        }

        input[type="file"] {
            padding: 8px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .results {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #10b981;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .result-item.error {
            border-left-color: #ef4444;
        }

        .result-item.error::before {
            content: "‚ùå ";
            color: #ef4444;
        }

        .result-item.success::before {
            content: "‚úÖ ";
            color: #10b981;
        }

        .summary {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }

        .info-box {
            background: #e0e7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #333;
        }

        .info-box strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Processador de Coordenadas</h1>
        <p class="subtitle">Extraia coordenadas automaticamente dos links do Google Maps</p>

        <div class="sections">
            <!-- Se√ß√£o de entrada -->
            <div class="section">
                <h2>üì• Entrada</h2>
                <div class="info-box">
                    <strong>Formato:</strong> Cole o conte√∫do de links.txt ou carregue o arquivo
                </div>
                <textarea id="inputLinks" placeholder="Abrah√£o Federmann|https://www.google.com/maps/place/...
Adam Polan|https://www.google.com/maps/place/...
..."></textarea>
                <div class="buttons">
                    <button class="btn-primary" onclick="processarLinks()">‚ö° Processar</button>
                    <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üìÅ Carregar arquivo</button>
                    <input type="file" id="fileInput" accept=".txt" style="display:none;" onchange="carregarArquivo(event)">
                </div>
            </div>

            <!-- Se√ß√£o de sa√≠da -->
            <div class="section">
                <h2>üì§ Sa√≠da (JSON)</h2>
                <textarea id="outputJSON" readonly placeholder="Coordenadas extra√≠das em JSON..."></textarea>
                <div class="buttons">
                    <button class="btn-primary" onclick="copiarJSON()">üìã Copiar JSON</button>
                    <button class="btn-secondary" onclick="downloadJSON()">üíæ Baixar JSON</button>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="results" id="resultsDiv" style="display: none;">
            <h2>üìä Resultados</h2>
            <div id="resultsList"></div>
            <div class="summary" id="summary"></div>
            <button class="btn-success" onclick="atualizarMapaJS()">üöÄ Atualizar mapa.js</button>
        </div>
    </div>

    <script>
        let coordenadas = [];

        function carregarArquivo(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('inputLinks').value = e.target.result;
            };
            reader.readAsText(file);
        }

        function processarLinks() {
            const input = document.getElementById('inputLinks').value.trim();
            if (!input) {
                alert('Cole o conte√∫do do links.txt primeiro!');
                return;
            }

            coordenadas = [];
            const linhas = input.split('\n');
            let resultsList = '';
            let sucessos = 0;
            let erros = 0;

            console.log(`Processando ${linhas.length} linhas...`);

            for (const linha of linhas) {
                if (!linha.trim() || !linha.includes('|')) continue;

                const [nome, url] = linha.split('|').map(s => s.trim());

                if (!nome || !url || !url.startsWith('http')) {
                    resultsList += `<div class="result-item error">${nome || 'Linha inv√°lida'}: URL ausente</div>`;
                    erros++;
                    continue;
                }

                // Extrair coordenadas: /@LAT,LNG,
                const match = url.match(/@(-?\d+\.\d+),(-?\d+\.\d+)/);

                if (match) {
                    const lat = parseFloat(match[1]);
                    const lng = parseFloat(match[2]);

                    coordenadas.push({
                        nome: nome,
                        lat: lat,
                        lng: lng
                    });

                    resultsList += `<div class="result-item success">${nome}: ${lat.toFixed(6)}, ${lng.toFixed(6)}</div>`;
                    sucessos++;
                } else {
                    resultsList += `<div class="result-item error">${nome}: Coordenadas n√£o encontradas</div>`;
                    erros++;
                }
            }

            // Mostrar resultados
            document.getElementById('resultsList').innerHTML = resultsList;
            document.getElementById('summary').innerHTML = `
                ‚úÖ Extra√≠das: ${sucessos} | ‚ùå Erros: ${erros} | Total: ${linhas.length}
            `;
            document.getElementById('resultsDiv').style.display = 'block';

            // Mostrar JSON
            document.getElementById('outputJSON').value = JSON.stringify(coordenadas, null, 2);
        }

        function copiarJSON() {
            const json = document.getElementById('outputJSON').value;
            navigator.clipboard.writeText(json).then(() => {
                alert('‚úÖ JSON copiado para a √°rea de transfer√™ncia!');
            });
        }

        function downloadJSON() {
            const json = document.getElementById('outputJSON').value;
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'coordenadas.json';
            a.click();
        }

        function atualizarMapaJS() {
            if (coordenadas.length === 0) {
                alert('‚ùå Nenhuma coordenada extra√≠da!');
                return;
            }

            // Avisar que precisa fazer manualmente
            alert(`‚úÖ ${coordenadas.length} coordenadas extra√≠das!\n\nüìù Pr√≥ximo passo:\n1. Abra o arquivo js/mapa.js\n2. Use Ctrl+H (Find and Replace)\n3. Cole o JSON extra√≠do para atualizar cada unidade\n\nOu voc√™ pode fornecer as coordenadas para eu atualizar o arquivo automaticamente.`);
        }
    </script>
</body>
</html>
